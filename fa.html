<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ت</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
  }
  body {
    background: url('https://i.pinimg.com/originals/6f/40/25/6f4025f83d11fbb560ed453e98d80104.gif') no-repeat center center fixed;
    background-size: cover;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .container {
    background: rgba(30,30,30,0.85);
    max-width: 1100px;
    width: 100%;
    display: flex;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.9);
  }
  .left {
    flex: 1;
    padding: 60px 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* صورة داخل اليسار */
  .profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 25px;
    box-shadow: 0 0 15px #00ffdeaa;
    align-self: center;
  }

  .left h1 {
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 25px;
    color: #00ffde;
    text-align: center;
  }
  .left p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #a0a0a0;
    margin-bottom: 40px;
    text-align: center;
  }
  .buttons {
    display: flex;
    gap: 25px;
    justify-content: center;
  }
  .btn-primary {
    background: #00ffde;
    color: #121212;
    padding: 16px 50px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 25px #00ffdeaa;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background: #00e6c9;
  }
  .btn-secondary {
    background: transparent;
    color: #ddd;
    border: 2px solid #444;
    padding: 16px 50px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn-secondary:hover {
    background: #00ffde;
    color: #121212;
    border-color: #00ffde;
    box-shadow: 0 8px 25px #00ffdeaa;
  }
  .right {
    flex: 1;
    background: url('https://github.com/rthder/e/blob/main/WhatsApp%20Video%202025-06-27%20at%2011.26.44%20AM.gif?raw=true') no-repeat center center/cover;
    box-shadow: inset 0 0 70px #00ffdeaa;
  }

  /* تواصل اجتماعي */
  .socials {
    margin-top: 50px;
    display: flex;
    gap: 30px;
    justify-content: center;
  }
  .socials a {
    display: inline-flex;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: #00ffde;
    box-shadow: 0 5px 20px #00ffdeaa;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .socials a:hover {
    background: #00e6c9;
  }
  .socials img {
    width: 28px;
    height: 28px;
    object-fit: contain;
  }

  /* تجاوب */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      max-width: 400px;
    }
    .right {
      height: 280px;
    }
    .left {
      padding: 30px 25px;
      text-align: center;
    }
    .socials {
      justify-content: center;
    }
  }
</style>
</head>
<body>

          <img src="https://cdn.pixabay.com/animation/2022/10/05/02/30/02-30-43-327_512.gif" alt="شعار تويتر" />

    </div>

  </div>
</body>
</html>
